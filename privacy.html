  <h1>개인정보처리방침</h1>
  <p>Leia's Edu Blog(이하 '사이트')는 방문자의 개인정보를 소중하게 생각하며 아래와 같이 처리방침을 안내합니다.</p>

  </ul>
  <p>본 방침은 수시로 변경될 수 있으며, 변경 시 본 페이지에 공지합니다.</p>
